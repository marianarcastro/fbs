<div class="content">
  <div class="header">
    <div class="column">
      <h2>Estoque</h2>
    </div>
    <div class="column">
      <button class="btn-produto" mat-flat-button color="primary" (click)="openNewProduct()">
        <mat-icon>add</mat-icon> Novo Produto
      </button>
    </div>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome do produto" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="capacidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidade </th>
        <td mat-cell *matCellDef="let row"> {{row.capacidade}} </td>
      </ng-container>

      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cor </th>
        <td mat-cell *matCellDef="let row"> {{row.cor}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">NÃ£o foram encontrados produtos no estoque "{{input.value}}"</td>
      </tr>
    </table>

  </div>



</div>
